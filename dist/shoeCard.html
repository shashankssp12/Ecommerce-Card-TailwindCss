<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoeCard.css">
    <title>Shop Here</title>
</head>

<body
    class=" h-screen  bg-gradient-to-tr from-theme-blue to-theme-pink flex justify-center items-center  overflow-hidden   ">
    <div class="box-wrapper  w-1/2 h-4/5 p-10 relative ">
        <div class="circle w-6 h-6 border border-slate-200 rounded-full absolute top-0 left-0 "></div>
        <div class="circle w-10 h-10 border-hidden absolute top-0 right-0 ">

            <div class="circle w-full h-full border border-slate-200 rounded-full absolute top-0 left-0 "></div>
            <div class="circle w-6 h-6 border-4 border-slate-200 rounded-full absolute top-5 left-5 "></div>
        </div>
        <!-- end circles -->
        <div class="card w-full h-full bg-slate-100 rounded-2xl shadow-theme-1 flex  ">
            <div
                class="left 
              h-full w-1/2 bg-gradient-to-tr from-theme-pink to-theme-blue rounded-2xl shadow-theme-2 transform scale-105 ">
                <div class="nikeLogo  absolute left-6">
                    <svg class="fill-current h-20 text-slate-100 " xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512.013 512.013">
                        <path
                            d="M287.757 225.794l-31.808 8.352-88.256 23.104c-31.168 7.712-58.432 17.984-84.704 8.992-35.712-15.424-35.072-55.552-8.448-98.24C27.469 206.85-57.235 331.074 57.325 343.618c14.592 1.92 40.576-3.2 68.8-15.072l129.824-53.28 256.064-104.704-224.256 55.232z" />
                    </svg>
                </div>
                <!-- End logo -->
                <div
                    class="bigNumber text-19xl font-bold leading-none pt-sans absolute -right-10 top-0 gradient bg-gradient-to-tr from-theme-pink to-theme-blue text-transparent bg-clip-text text-shadow ">
                    32</div>
                <!-- End bigNumber -->
                <div class="shoeImg absolute left-0 -bottom-10">
                    <img src="https://i.ibb.co/HgNtS7C/shoe.png"
                        class="transform hover:-rotate-45 transition duration-300 ease-out hover:ease-in-out   " alt="">
                    <div class="blueCircle bg-theme-blue h-10 w-10  rounded-full absolute -top-2 left-32 flex justify-center items-center cursor-pointer transform hover:scale-125 transition-all
                         ">
                        <svg class="fill-current h-8 w-8 text-white " xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path
                                d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z" />
                        </svg>
                    </div>
                    <div
                        class="pinkCircle bg-theme-pink h-10 w-10 cursor-pointer rounded-full absolute bottom-32 right-10 flex justify-center items-center transform hover:scale-125 transition-all">
                        <svg class="fill-current h-8 w-8 text-white " xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path
                                d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z" />
                        </svg>
                    </div>
                </div>
                <!-- End Shoe Image -->
                <div class="dots w-full absolute bottom-12 flex justify-center  space-x-2 ">
                    <span
                        class=" bg-slate-100 h-3.5 w-3.5 cursor-pointer hover:bg-slate-100 rounded-full transition-all  "></span>
                    <span
                        class=" bg-slate-400 h-3 w-3 cursor-pointer hover:bg-slate-100 transform hover:scale-110  rounded-full transition-all  "></span>
                    <span
                        class=" bg-slate-400 h-3 w-3 cursor-pointer hover:bg-slate-100 transform hover:scale-110  rounded-full transition-all  "></span>
                </div>
            </div>
            <!-- end left -->
            <div class="right h-full w-1/2 pt-3 pl-16  pr-6">
                <div class="img flex justify-end   ">
                    <img src="https://i.ibb.co/HFpkHLc/text-logo.png" class="w-64 " alt="img">
                </div>
                <div class="wrapper-text ">
                    <span class="text-slate-800  font-bold text-3xl "><span>&#8377;</span>3499</span>
                    <p class="text-lg text-gray-700 leading-6 mt-3">Experience sports, training, shopping and everything
                        else
                        that's
                        new at Nike from any country in the world</p>
                    <div class="filter mt-10">
                        <div class="inner flex-col    text-xl text-gray-600">
                            <div class="size">
                                <div class="flex leading-none items-center ">
                                    <div class="w-1/3 p-4 text-2xl ">Size</div>
                                    <div class="w-2/3 p-4  flex space-x-6 ">
                                        <label
                                            class="cursor-pointer hover:text-theme-pink transform hover:scale-125  transition-all ">
                                            <span>S</span>
                                            <input type="radio" class="hidden">
                                        </label>
                                        <label
                                            class="cursor-pointer hover:text-theme-pink transform hover:scale-125 transition-all ">
                                            <span>M</span>
                                            <input type="radio" class="hidden">
                                        </label>
                                        <label
                                            class="cursor-pointer hover:text-theme-pink transform hover:scale-125 transition-all ">
                                            <span>L</span>
                                            <input type="radio" class="hidden">
                                        </label>
                                        <label
                                            class="cursor-pointer hover:text-theme-pink transform hover:scale-125 transition-all ">
                                            <span>XL</span>
                                            <input type="radio" class="hidden">
                                        </label>
                                        <label
                                            class="cursor-pointer hover:text-theme-pink transform hover:scale-125 transition-all ">
                                            <span>2XL</span>
                                            <input type="radio" class="hidden">
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <!-- size end -->

                            <!-- Size 2 for radio button -->
                            <div class="size">
                                <div class="flex leading-none items-center ">
                                    <div class="w-1/3 p-4 flex text-2xl ">Colour</div>
                                    <div class="w-full p-4  flex space-x-6  ml-4 ">
                                        <label class="cursor-pointer hover:text-theme-pink ">
                                            <span
                                                class="w-3 h-3 flex justify-center items-center rounded-full ring ring-theme-pink block">
                                                <!-- <span class="w-2 h-2 rounded-full bg-theme-pink block"></span> -->
                                            </span>
                                            <input type="radio" class="hidden">
                                        </label>

                                        <label class="cursor-pointer hover:text-theme-pink ">
                                            <span
                                                class="w-3 h-3 flex justify-center items-center rounded-full ring ring-theme-blue block">
                                                <!-- <span class="w-2 h-2 rounded-full bg-theme-pink block"> </span> -->
                                            </span>
                                            <input type="radio" class="hidden">
                                        </label>

                                        <label class="cursor-pointer hover:text-theme-pink ">
                                            <span
                                                class="w-3 h-3 flex justify-center items-center rounded-full ring ring-green-500 block">
                                                <span class="w-2 h-2 rounded-full bg-green-500 block">

                                                </span>
                                            </span>
                                            <input type="radio" class="hidden">
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <!-- end size2  -->

                            <div class="amount">
                                <div class="flex leading-none items-center ">
                                    <div class="w-1/3 p-4 flex text-2xl ">Amount</div>
                                    <div class="w-full p-4 flex justify-center items-center ">

                                        <div class="minusPlus  bg-slate-400 rounded-full flex overflow-hidden ">
                                            <span
                                                class="flex items-center justify-center px-3 cursor-pointer text-white hover:bg-theme-pink hover:text-white  select-none">
                                                <svg class="fill-current w-3" xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 409.6 409.6">
                                                    <path
                                                        d="M392.533 187.733H17.067C7.641 187.733 0 195.374 0 204.8s7.641 17.067 17.067 17.067h375.467c9.426 0 17.067-7.641 17.067-17.067s-7.642-17.067-17.068-17.067z" />
                                                </svg>

                                            </span>
                                            <span>
                                                <input type="text"
                                                    class=" w-16 text-center focus:outline-none active:outline-none "
                                                    autocomplete="none" value="1">
                                            </span>
                                            <span
                                                class="flex items-center justify-center px-3 cursor-pointer hover:bg-theme-pink text-white hover:text-white select-none">
                                                <svg class="fill-current w-3 h-3" xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 512 512">
                                                    <path
                                                        d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z" />
                                                </svg>
                                            </span>
                                        </div>
                                        <!-- dflgjh;sjd -->
                                    </div>
                                </div>
                            </div>
                            <!-- End amount -->
                            <div class="  flex justify-center">
                                <div class="btn mt-16  ">
                                    <div
                                        class="p-5 text-3xl bg-theme-pink hover:bg-pink-600  text-white rounded-full flex  justify-center items-center space-x-6  w-72 hover:cursor-pointer transition-all shadow-tashu  ">
                                        <div class="">
                                            BUY NOW
                                        </div>
                                        <div
                                            class=" w-12 h-12 rounded-full flex justify-center items-center bg-theme-blue  ">
                                            <svg class="fill-current h-8 w-8   text-white "
                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path
                                                    d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z" />
                                            </svg>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Right Wrapper Section -->
                </div>
                <!-- end right -->
            </div>
        </div>
        <!--End box-wrapper -->

</body>

</html>
